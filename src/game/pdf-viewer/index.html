<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>WoWMeet - PDF Viewer</title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js "></script>
  </head>
  <body>
    <div class="top-bar">
      <button class="btn" id="prev-page">
        <i class="fas fa-arrow-circle-left"></i> Prev
      </button>
      <button class="btn" id="next-page">
        Next <i class="fas fa-arrow-circle-right"></i>
      </button>
      <span class="page-info">
        Page <span id="page-num"></span> of <span id="page-count"></span>
      </span>

      <div class="share-screen">
        <p class="text-center">
          <input type="button" id="share_screen" value="Share Screen" />
        </p>
        <p class="text-center"><video id="video" autoplay /></p>
      </div>

      <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>
    </div>

    <canvas id="pdf-render"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="./js/main.js"></script>

    <!-- <script src="ppt.js"></script> -->
    <script language="javascript">
      // navigator.getUserMedia =
      //   navigator.webkitGetUserMedia || navigator.mediaDevices.getUserMedia();
      $("#share_screen").click(function () {
        navigator.mediaDevices.getUserMedia(
          {
            audio: false,
            video: {
              mandatory: {
                chromeMediaSource: "screen",
                maxWidth: 1280,
                maxHeight: 720,
              },
              optional: [],
            },
          },
          function (stream) {
            document.getElementById("video").src =
              window.URL.createObjectURL(stream);
            $("#share_screen").hide();
          },
          function () {
            alert(
              "Error, my friend. Screen stream is not available. Try in latest Chrome with Screen sharing enabled in about:flags."
            );
          }
        );
      });
    </script>
  </body>
</html>
