<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="assets/style/login.css">
    <link rel="stylesheet" href="assets/style/description.css">

</head>

<body>
    <div class="mobile-cont" id="m-cont">
        <span>Experience is best when viewed on Desktop.</span>
        <div class="skip-btn" id="start-btn">Start anyway</div>
    </div>

    <div class="container right-panel-active" id="container">

        <div class="form-container sign-up-container">

            <form id="form" style="align-items: start;">
                <h1 style="padding-top: 15px">Namaste, Register here</h1>
                <!-- <h6>Already a member? <a class="ghost" id="signin" style="color:blue;">Login</a></h6> -->

                <label>I am</label>
                <select id="usertype" class="form-select form-select-md" aria-label="Default select example">
                    <option selected disabled>Select</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                </select>

                <div class="w-100 d-none " id="admin_form">
                    <label>Name</label>
                    <input type="text" class="form-control" name="admin_name" id="admin_name"
                        placeholder="eg. Jane Doe">

                    <label>Company Email</label>
                    <input type="email" class="form-control" name="admin_email" id="admin_email"
                        placeholder="eg. janedoe@gmail.com" required>

                    <label>Company Name</label>
                    <input type="text" class="form-control" name="company_name" id="company_name"
                        placeholder="eg. WoWExp Technologies" required>

                    <label>Password</label>
                    <input type="password" class="form-control" id="admin__password" name="admin_password"
                        placeholder="Password" required>

                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="admin_re_password" name="admin_re_password"
                        placeholder="Confirm Password" required>

                    <button type="button" name="admin_signup" onclick="register()">REGISTER</button>
                </div>

                <div class="w-100 d-none" id="employee_form">
                    <label>Name</label>
                    <input type="text" class="form-control" name="employee_name" id="employee_name"
                        placeholder="eg. Jane Doe" required>

                    <label>Email</label>
                    <input type="email" class="form-control" name="employee_email" id="employee_email"
                        placeholder="eg. janedoe@gmail.com" required>

                    <label>Company ID</label>
                    <input type="text" class="form-control" name="company_id" id="company_id"
                        placeholder="eg. WoWExp Technologies" required>

                    <label>Password</label>
                    <input type="password" class="form-control" id="employee_password" name="employee_password"
                        placeholder="Password" required>

                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="employee_re_password" name="employee_re_password"
                        placeholder="Confirm Password" required>

                    <button type="button" name="employee_signup" onclick="register()">REGISTER</button>

                </div>
                <p class="d-flex justify-content-center position-absolute align-items-center justify-items-center justify-self-center align-self-center align-content-center text-align-center"
                    style="bottom:0">
                    Already have an account? <a class="pl-1" href="../login/">Login </a>
                </p>
            </form>
            <form id="success-div" style="align-items: start;" class="d-none">
                <h1 style="padding-top: 15px">Your registration request is sent to your admin.</h1>
                <p>Once approved, you'll get notified.</p>
                <button type="button" name="employee_signup" onclick="window.location.href='../login/'">Login</button>
            </form>


        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left bg-dark">
                    <img src="assets/images/video-camera-iso-color.png" alt="movie-1" />
                    <div class="">
                        <h4>“Painting is just another way of keeping a diary.”</h4>
                        <span>~ Pablo Picasso</span>
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                </div>
            </div>
        </div>
    </div>

    <div class="powered-by-cont row">
        <a href="https://wowexp.ai" target="_blank">
            <p>Powered by <span><img src="../wow-logo.png" alt=""></span></p>
        </a>
    </div>

    <script src="assets/script/jquery-3.6.0.js"></script>
    <!-- <script src="../assets/js/mobile-detect.js"></script> -->
    <script src="assets/script/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../main.js" type="text/javascript"></script>

    <script>
        $('#usertype').on('change', function () {
            var userType = this.value;
            if (userType === 'admin') {
                $('#admin_form').removeClass('d-none');
                $('#employee_form').addClass('d-none');

            } else if (userType === 'employee') {
                $('#admin_form').addClass('d-none');
                $('#employee_form').removeClass('d-none');

            }
        });
    </script>

</body>

</html>
